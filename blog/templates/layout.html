<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title >BLOG</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap CSS File -->
  <link href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static',filename='lib/jquery/jquery.min.js') }}"></script>
  <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <!--/ Nav Star /-->
  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" id="logo" href="#" style="font-family: 'Gellix'">
          Blog
      </a>
      <button type="button" class="btn btn-link nav-search navbar-toggle-box-collapse d-md-none" data-toggle="collapse"
        data-target="#navbarTogglerDemo01" aria-expanded="false">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
      {% block nav %}{% endblock %}
    </div>
  </nav>
  <!--/ Nav End /-->
  <!--/ Intro Single star /-->
  {% block status %}
  {% endblock %}
  <!--/ Intro Single End /-->
<!--container-->
<div class="container" style="margin-top: -20px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
            {% for category,message in messages %}
            <div class="alert alert-{{ category }} col-lg-6">{{message}}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
  {% block content %}{% endblock %}
</div>
<!--  end container-->
<div id="preloader"></div>
<!-- JavaScript Libraries -->
<script src="{{ url_for('static',filename='lib/popper/popper.min.js') }}"></script>
<script src="{{ url_for('static',filename='lib/bootstrap/js/bootstrap.min.js') }}"></script>
<!-- Template Main Javascript File -->
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
<script src="{{ url_for('static',filename='js/utility.js') }}"></script>
  <script>
     const getData = (url,method,data,handleData) => {
            $.ajax({
                url: url,
                method: method,
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(data),
                success: function (result) {
                    handleData(result);
                }
            });
      }
  </script>
</body>
</html>
